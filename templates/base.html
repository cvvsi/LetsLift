<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>LetsLift</title>
</head>
<body>

    <!-- simple navigation bar with links to main pages -->
    <div>
        <a href="{{ url_for('home') }}">home</a>
        <a href="{{ url_for('start_workout') }}">start workout</a>
        <a href="{{ url_for('view_history') }}">view history</a>
    </div>

    <!-- flash messages for user feedback (like errors, confirmations, etc.) -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- this is where the page-specific content will go -->
    {% block content %}{% endblock %}

</body>
</html>
